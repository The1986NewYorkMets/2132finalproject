<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/script.js" defer="defer"></script>
    <title>Final Project</title>
  </head>
  <body>
    <h1>Dice Game</h1>

    <div id="player-container">
      <div id="player1">
        <h2>You</h2>
        <div id="dicecontainer">
          <img id="player1dice1" src="img/dice1.png" />
          <img id="player1dice2" src="img/dice1.png" />
        </div>
        <p id="player1total"></p>
      </div>

      <div id="player2">
        <h2>CPU</h2>
        <div id="dicecontainer">
          <img id="player2dice1" src="img/dice1.png" />
          <img id="player2dice2" src="img/dice1.png" />
        </div>
        <p id="player2total"></p>
      </div>
    </div>

    <div id="result"></div>

    <button id="rollDice" onclick="rollDice()">Roll Dice</button>
    <button id="playAgain" onclick="resetGame()" style="display: none">
      Play Again
    </button>
  </body>
</html>
